<div class="row">
  <div class="col m6 l8 hide-on-small-only">
    <h3 class="lime-text text-darken-2">
      TIENDA EN LINEA!!
    </h3>
  </div>
  <div class="col m6 l4 s12">
    <form class="col s12" #loginForm="ngForm">
      <div class="row">
        <div class="row">
          <div class="input-field col s12 white-text text-darken-2">
            <i class="material-icons prefix">person</i>
            <input id="email" type="email" class="validate" [(ngModel)]="loginModel.email" name="Email" required>
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 white-text text-darken-2">
            <i class="material-icons prefix">vpn_key</i>
            <input id="password" type="password" class="validate" [(ngModel)]="loginModel.password" name="Password" required>
            <label for="password">Password</label>
          </div>
          <div *ngIf="loginModel.isLoginError" class="red-text center error-message">
            <i class="material-icons">error</i> {{error}}
        </div>
          <button class="btn waves-effect waves-light right" type="submit" name="action" (click)="login()">Ingresar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <router-outlet></router-outlet>
</div>

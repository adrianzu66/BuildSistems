<div class="col s12 m6 l4">
  <div class="card">
    <div class="card-image waves-effect waves-block waves-light resp">
      <img class="activator responsive-img" src={{imgeUrl}}>
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{name}}
        <i class="material-icons right">more_vert</i>
      </span>
      <p>
        <span>Precio: {{price}}$</span>
      </p>
      <p>
        <span>Cantidad Disponible: {{quantity}}</span>
      </p>
      <p class="range-field">
        <input type="range" id="{{name}}" min="1" max="{{quantity}}" />
      </p>

      <button *ngIf="totalItems > 0" class="btn waves-effect waves-light small" name="action"
        (click)="add()">
        <i class="material-icons left small">add_shopping_cart</i>
        {{totalItems}}
      </button>
      <button *ngIf="totalItems == 0" class="btn waves-effect waves-light small" name="action" (click)="add()">
        <i class="material-icons left small">add_shopping_cart</i>
      </button>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{name}}
        <i class="material-icons right">close</i>
      </span>
      <p>{{description}}</p>
      <img class="activator responsive-img" src={{imgeUrl}}>
    </div>
  </div>
</div>
